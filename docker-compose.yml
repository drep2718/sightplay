version: "3.9"

# ── DEVELOPMENT ──────────────────────────────────────────────────────────────
# Runs only the infrastructure services (Postgres + Redis).
# Start the app outside Docker:
#   cp server/.env.example server/.env  (fill in secrets)
#   cd server && npm run dev
#   npm run dev  (Vite, in a second terminal from the project root)
#
# Usage:
#   docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB:       microsight
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro   # runs on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
