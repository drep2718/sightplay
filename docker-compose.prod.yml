version: "3.9"

# ── PRODUCTION ───────────────────────────────────────────────────────────────
# Runs the full stack: Postgres, Redis, the Node API, and Nginx.
# All secrets come from a .env file (never committed).
#
# First-time setup:
#   cp .env.example .env      # then fill in real secrets
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Update the running app (zero-downtime rolling restart):
#   docker compose -f docker-compose.prod.yml up -d --build --no-deps api

services:
  # ── Database ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro   # runs on first start only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Not exposed externally — only api service can reach it
    expose:
      - "5432"

  # ── Cache / rate-limit store ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    expose:
      - "6379"

  # ── Node.js API (+ serves built frontend) ────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 15s
      timeout: 5s
      start_period: 20s
      retries: 3

  # ── Nginx reverse proxy ───────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
